version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cb-backend
    env_file:
      - backend/.env.dev
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - PORT=8000
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # ★もし私の提案したマルチステージビルドのDockerfileを使うなら、
      # ここで target: deps を指定するとビルドが爆速になります。
      target: deps 
    container_name: cb-frontend
    env_file:
      - frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - PORT=3000
    # ★ここから下が重要な追加・変更点です
    volumes:
      - ./frontend:/app       # 手元のファイルをコンテナに同期（これで編集可能に！）
      - /app/node_modules     # コンテナ内のnode_modulesを上書きされないように保護する設定
    command: npm run dev      # DockerfileのCMD（start）を無視して、開発モードで起動

  db:
    image: postgres:16-alpine
    container_name: cb-db
    environment:
      POSTGRES_DB: celestial_biome_dev
      POSTGRES_USER: cb_user
      POSTGRES_PASSWORD: cb_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: