version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cb-backend
    env_file:
      - backend/.env.dev
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - PORT=8000
      # DjangoがDocker外からのアクセスを許可するために必要
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
    volumes:
      - ./backend:/app
      # ★重要: ローカルの .venv がもしあっても、コンテナ内の環境を壊さないように除外するテクニック
      # これを入れると、ローカルに .venv があってもコンテナからは見えなくなります
      - /app/.venv

  frontend:
    # (既存のまま変更なし)
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: deps 
    container_name: cb-frontend
    env_file:
      - frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - PORT=3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  db:
    # (既存のまま変更なし)
    image: postgres:16-alpine
    container_name: cb-db
    environment:
      POSTGRES_DB: celestial_biome_dev
      POSTGRES_USER: cb_user
      POSTGRES_PASSWORD: cb_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: